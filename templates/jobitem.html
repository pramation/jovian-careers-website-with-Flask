<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;"> 
  <div class="col-10">
    <h4 style="margin-bottom:4px; color:rgb(120,120,120);">
        {{job['title']}} 
    </h4>
    <div> <b>Location</b>: {{job['location']}}</div>
    {% if 'salary' in job %}
      <div> <b>Salary</b>: {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div
</div>
